<!DOCTYPE html>
<html>
<head>
  <title>leaflet-map-simple</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">

  <!-- Load Leaflet code library: see http://leafletjs.com/download.html -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <!-- Position the map and title with Cascading Style Sheet (CSS) -->
  <style>
  body { margin:0; padding:0; }
  #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  #map-title { position: relative; margin-top: 10px; margin-left: 50px; float: left; background: white; border: 2px solid rgba(0,0,0,0.2); padding: 6px 8px; font-family: Helvetica; font-weight: bold; font-size: 24px; z-index: 800; }
  </style>
</head>
<body>

  <!-- Display the map and title with HTML division tags  -->
  <div id="map-title">Potential Washougal Historic Business District</div>
  <div id="map"></div>

  <!-- Create the interactive map content with JavaScript (.js) -->
  <script>
  /* Set up the initial map center and zoom level */
  var map = L.map('map'.setView([45.578, -122.343], 14);
 
    tap: true
    scrollWheelZoom.enabled
  });

  /* display basemap tiles -- see others at https://leaflet-extras.github.io/leaflet-providers/preview/ */
  L.tileLayer(
    'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://osm.org/copyright">\
        OpenStreetMap</a> contributors, &copy;\
        <a href="https://carto.com/attribution">CARTO</a>'
  }).addTo(map);

  /* Display a point marker with pop-up text */
  L.marker([45.57869634022439, -122.35257861348077]).addTo(map) // EDIT marker coordinates
  .bindPopup("1801 Main St"); // EDIT pop-up text message

  L.marker([45.578721878026336, -122.34717610792741]).addTo(map) // EDIT marker coordinates
  .bindPopup("2349 Main St"); // EDIT pop-up text message

  .bindPopup("2103 Main St"); // EDIT pop-up text message

  .bindPopup("2001 Main St"); // EDIT pop-up text message
    
  L.marker([45.57864431774759, -122.3507296970078]).addTo(map) // EDIT marker coordinates
  .bindPopup("2011 Main St"); // EDIT pop-up text message
  
  L.marker([45.57945202485711, -122.3524854734461]).addTo(map) // EDIT marker coordinates
  .bindPopup("1809 C St"); // EDIT pop-up text message
    
  L.marker([45.57834756594583, -122.33732226797135]).addTo(map) // EDIT marker coordinates
  .bindPopup("3144 D St"); // EDIT pop-up text message
    
  L.marker([45.57782467145758, -122.33267137421652]).addTo(map) // EDIT marker coordinates
  .bindPopup("3395 Evergreen Way"); // EDIT pop-up text message
    
  L.marker([45.57834429190878, -122.351247565066]).addTo(map) // EDIT marker coordinates
  .bindPopup("1922 Main St"); // EDIT pop-up text message
    
  L.marker([45.57825953205879, -122.351186407673]).addTo(map) // EDIT marker coordinates
  .bindPopup("1926 Main St"); // EDIT pop-up text message

  L.marker([45.57800667691889, -122.35410687885764]).addTo(map) // EDIT marker coordinates
  .bindPopup("105 Pendleton Way"); // EDIT pop-up text message
   
  </script>
</body>
</html>
